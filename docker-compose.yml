name: ${COMPOSE_PROJECT_NAME}

services:
  # ── PostgreSQL Database ───────────────────────────────────────────────────
  postgres:
    image: ${POSTGRES_IMAGE}
    container_name: ${POSTGRES_CONTAINER_NAME}
    restart: ${POSTGRES_RESTART_POLICY}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${DB_SCHEMA_PATH}:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: ${POSTGRES_HEALTHCHECK_INTERVAL}
      timeout: ${POSTGRES_HEALTHCHECK_TIMEOUT}
      retries: ${POSTGRES_HEALTHCHECK_RETRIES}
      start_period: ${POSTGRES_HEALTHCHECK_START_PERIOD}
    networks:
      - nexus

  # ── Redis Cache & Queue ───────────────────────────────────────────────────
  redis:
    image: ${REDIS_IMAGE}
    container_name: ${REDIS_CONTAINER_NAME}
    restart: ${REDIS_RESTART_POLICY}
    command:
      [
        "redis-server",
        "--appendonly",
        "${REDIS_APPENDONLY}",
        "--save",
        "${REDIS_SAVE_SECONDS}",
        "${REDIS_SAVE_CHANGES}",
        "--requirepass",
        "${REDIS_PASSWORD}"
      ]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=${REDIS_PASSWORD} redis-cli ping | grep PONG"]
      interval: ${REDIS_HEALTHCHECK_INTERVAL}
      timeout: ${REDIS_HEALTHCHECK_TIMEOUT}
      retries: ${REDIS_HEALTHCHECK_RETRIES}
      start_period: ${REDIS_HEALTHCHECK_START_PERIOD}
    networks:
      - nexus

  # ── Gateway API Service (FastAPI) ─────────────────────────────────────────
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_BUILD_TARGET:-production}
    image: nexus-gateway:${VERSION:-latest}
    container_name: ${APP_CONTAINER_NAME}
    restart: ${APP_RESTART_POLICY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server config
      HOST: ${APP_HOST}
      PORT: ${APP_PORT}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Auth
      API_SECRET: ${API_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-60}

      # Rate limiting
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-60}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Database & Cache
      DATABASE_URL: ${APP_DATABASE_URL}
      REDIS_URL: ${APP_REDIS_URL}

      # AI Providers (optional)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://localhost:11434}
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-}

      # Telegram (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}

      TZ: ${TZ}
    ports:
      - "${APP_PORT}:8000"
    volumes:
      # Development mode: mount source code for hot reload
      - ${APP_SOURCE_PATH}:${APP_WORKDIR}:${VOLUME_MODE:-ro}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nexus

  # ── Dashboard Frontend (React + Vite) ─────────────────────────────────────
  dashboard:
    build:
      context: ./dashboard/frontend
      dockerfile: Dockerfile
      target: ${DASHBOARD_BUILD_TARGET:-production}
    image: nexus-dashboard:${VERSION:-latest}
    container_name: nexus-dashboard
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${DASHBOARD_PORT:-3000}:80"
    networks:
      - nexus

networks:
  nexus:
    name: ${NEXUS_NETWORK_NAME}
    driver: bridge

volumes:
  postgres_data:
    name: ${POSTGRES_DATA_VOLUME}
  redis_data:
    name: ${REDIS_DATA_VOLUME}
